{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-10 rounded-lg shadow-lg">
    <h1 class="text-3xl font-bold mb-6">Login</h1>
    <form method="POST">
        <div class="mb-4">
            <label class="block font-semibold mb-1">Email</label>
            <input type="email" name="email" class="w-full border px-3 py-2 rounded" required>
        </div>
        <div class="mb-6">
            <label class="block font-semibold mb-1">Password</label>
            <input type="password" name="password" class="w-full border px-3 py-2 rounded" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="{{ url_for('auth.signup') }}" class="text-blue-600 font-semibold">Sign up</a></p>
</div>
{% endblock %}
